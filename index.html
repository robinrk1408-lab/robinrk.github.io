<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Bio Link</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(270deg, #ff4ecd, #6a5cff);
  background-size: 400% 400%;
  animation: bg 6s ease infinite;
  color: white;
  text-align: center;
}

@keyframes bg {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.card {
  margin-top: 80px;
  padding: 20px;
}

img {
  width: 120px;
  border-radius: 50%;
  border: 3px solid white;
}

a {
  display: block;
  margin: 15px auto;
  width: 80%;
  max-width: 300px;
  padding: 15px;
  background: white;
  color: black;
  text-decoration: none;
  border-radius: 30px;
  font-weight: bold;
}
</style>
</head>

<body>
  <div class="card">
    <img src="https://i.imgur.com/8Km9tLL.png">
    <h2>உங்கள் பெயர்</h2>
    <p>Content Creator | Developer</p>

    <a href="#">Instagram</a>
    <a href="#">YouTube</a>
    <a href="#">WhatsApp</a>
  </div>
</body>
</html>
